<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyL/Jmkwo1F21VOC4Rkehjwind4LXWWGg4" crossorigin="anonymous">
  <link rel="icon" href="IMG//Logo.jpeg" type="image/png">
  <link rel="stylesheet" href="CSS/styleRegistro.css" />
  <title>Sutil Fragancia - Registro</title>
</head>

<body>
  <div class="new">
    <nav>
      <ul>
        <li>
          <h2 class="mb-4">Registrarse</h2>
        </li>
        <li>
          <button class="btn btn-secondary ml-auto" onclick="window.location.href='index.html'">Volver al
            Inicio</button>

        </li>
      </ul>
    </nav>

  </div>

  <div class="container mt-5">
    <div class="register-container">


      <form id="registerForm">
        <div class="form-group">
          <label for="cedula">Cédula:</label>
          <input type="text" class="form-control" id="cedula" name="cedula" required />
        </div>

        <div class="form-group">
          <label for="nombres">Nombres:</label>
          <input type="text" class="form-control" id="nombres" name="nombres" required />
        </div>

        <div class="form-group">
          <label for="apellidos">Apellidos:</label>
          <input type="text" class="form-control" id="apellidos" name="apellidos" required />
        </div>

        <div class="form-group">
          <label for="fechaNacimiento">Fecha de Nacimiento:</label>
          <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required />
        </div>

        <div class="form-group">
          <label for="nacionalidad">Nacionalidad:</label>
          <select class="form-control" id="nacionalidad" name="nacionalidad">
            <option value="ecuador" selected>Ecuador</option>
            <!-- Add more options as needed -->
          </select>
        </div>

        <div class="form-group">
          <label for="ciudad">Ciudad:</label>
          <input type="text" class="form-control" id="ciudad" name="ciudad" required />
        </div>

        <div class="form-group">
          <label for="newUsername">Nuevo Usuario:</label>
          <input type="text" class="form-control" id="newUsername" name="newUsername" required />
        </div>

        <div class="form-group">
          <label for="newPassword">Nueva Contraseña:</label>
          <input type="password" class="form-control" id="newPassword" name="newPassword" required />
        </div>

        <button type="button" class="btn btn-primary" onclick="registerUser()">Registrarse</button>
        <button type="button" class="btn btn-danger" onclick="clearUserData()">Borrar Datos</button>
      </form>

      <p id="error-message" class="error-message mt-3"></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyL/Jmkwo1F21VOC4Rkehjwind4LXWWGg4"
    crossorigin="anonymous"></script>
  <script src="JS/scriptLogin.js"></script>
</body>

</html>
